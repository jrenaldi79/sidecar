<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidecar</title>
  <!-- DM Sans font from Google Fonts (300, 400, 500, 600 weights) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Title Bar -->
    <header id="title-bar">
      <div class="title-info">
        <span id="task-id"></span>
        <span class="separator">|</span>
        <span id="model-name"></span>
      </div>
      <div id="status-indicator" class="status-indicator" title="Checking connection...">
        <span class="status-dot"></span>
        <span class="status-text">Connecting</span>
      </div>
    </header>

    <!-- Chat Container -->
    <main id="chat-container">
      <div id="messages"></div>
    </main>

    <!-- Input Area -->
    <footer id="input-area">
      <div id="input-wrapper">
        <textarea
          id="message-input"
          placeholder="Ask a follow-up..."
          rows="1"
        ></textarea>
        <div id="input-controls">
          <!-- Left side: MCP -->
          <div class="controls-left">
            <div id="mcp-selector" class="icon-selector">
              <button id="mcp-selector-display" class="icon-btn" title="MCP Servers">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
                <span class="badge" id="mcp-badge"></span>
              </button>
              <div id="mcp-selector-dropdown"></div>
            </div>
          </div>

          <!-- Right side: Thinking, Model selector and send -->
          <div class="controls-right">
            <div id="thinking-selector" class="thinking-selector-inline">
              <button id="thinking-selector-display" class="thinking-selector-btn" title="Thinking intensity">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M12 6v6l4 2"/>
                </svg>
                <span class="thinking-display-name">Medium</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </button>
              <div id="thinking-selector-dropdown"></div>
            </div>
            <div id="model-selector" class="model-selector-inline">
              <button id="model-selector-display" class="model-selector-btn" title="Select model">
                <span class="model-display-name">Model</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </button>
              <div id="model-selector-dropdown"></div>
            </div>
            <button id="send-btn" aria-label="Send" title="Send">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M12 19V5M5 12l7-7 7 7"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Bottom bar: Fold (left), Settings, Mode (right) -->
      <div id="bottom-bar" class="bottom-controls">
        <button id="fold-btn" title="Fold & Return to Claude">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          <span>Fold & Return</span>
        </button>
        <button id="mode-selector-display" class="mode-selector-btn" data-mode="code" title="Click to cycle mode">
          <span class="mode-icon">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><polygon points="3 5 11 12 3 19 3 5"/><polygon points="13 5 21 12 13 19 13 5"/></svg>
          </span>
          <span class="mode-label">Edit automatically</span>
        </button>
      </div>
    </footer>
  </div>

  <script src="model-registry.js"></script>
  <script src="model-picker.js"></script>
  <script src="mode-picker.js"></script>
  <script src="thinking-picker.js"></script>
  <script src="mcp-manager.js"></script>
  <script src="autocomplete.js"></script>
  <script src="file-autocomplete.js"></script>
  <script src="command-autocomplete.js"></script>
  <script src="agent-model-config.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
